            </header>

            <section class="changelog-section" style="margin-top: 1rem;">
                <div id="changelog-container">
                    <div class="changelog-card mb-4"><div class="text-center p-3">Loading changelogs...</div></div>
                </div>

            </section>
        </div>
    </main>

    <footer class="footer-minimal"> 
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="text-light opacity-75" id="copyright-year">© 2024 RoValra. Not affiliated with Roblox Corporation.</div>
                <div>
                    <a href="../privacy/" class="text-light opacity-75 text-decoration-none me-3">Privacy Policy</a>
                    <a href="../tou/" class="text-light opacity-75 text-decoration-none">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
       const config = {
         initialBlur: 5,
         blurDuration: 1,
         scaleStart: 1.14,
         scaleEnd: 1,
         scaleDuration: 2000
       };

       const bg = document.getElementById("bg");
       const svgBlurSmall = document.querySelector(".svg-blur-small");
       const svgBlurLarge = document.querySelector(".svg-blur-large");

       let scaleStartTime = performance.now();

       if (bg) {
           bg.style.filter = `blur(${config.initialBlur}px)`;
            setTimeout(() => {
              bg.style.transition = `filter ${config.blurDuration}s ease-out`;
              bg.style.filter = `blur(0px)`;
            }, 50);
       }

       document.addEventListener('DOMContentLoaded', () => {
           setTimeout(() => {
               if (svgBlurSmall) {
                   svgBlurSmall.style.filter = 'blur(25px)';
                   svgBlurSmall.style.opacity = '0.35';
               }
               if (svgBlurLarge) {
                   svgBlurLarge.style.filter = 'blur(75px)';
                   svgBlurLarge.style.opacity = '0.8';
               }
           }, 50); 
       });

       function update() {
         const now = performance.now();
         const elapsed = now - scaleStartTime;
         const t = Math.min(elapsed / config.scaleDuration, 1);
         const easeOut = 1 - Math.pow(1 - t, 3);
         
         if (bg) {
             const scale = config.scaleStart + (config.scaleEnd - config.scaleStart) * easeOut;
             bg.style.transform = `
               translate(-50%, -50%)
               rotate(-15deg)
               scale(${scale})
             `;
         }

         if (elapsed < config.scaleDuration) {
           requestAnimationFrame(update);
         }
       }
       
       if (bg) {
           update(); 
       }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const changelogContainer = document.getElementById('changelog-container');

            fetch('../static/json/changelogs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    changelogContainer.innerHTML = '';

                    const releases = data.releases;

                    if (!Array.isArray(releases) || releases.length === 0) {
                        throw new Error('No release data found in changelogs.json.');
                    }

                    releases.forEach((release, index) => {
                        const card = document.createElement('div');
                        card.className = 'changelog-card mb-4';

                        let latestBadge = '';
                        if (index === 0) {
                            latestBadge = '<span class="latest-badge ms-2">Latest</span>';
                        }

                        const releaseBodyHTML = `<div class="release-body">${marked.parse(release.body || '')}</div>`;

                        card.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <h3 class="release-title mb-1 text-center text-lg-start me-lg-3">
                                    <span class="update-text">Update</span>
                                    <span class="release-version">${release.tag_name}</span>
                                    ${latestBadge}
                                </h3>
                                <a href="${release.url}" class="release-meta-link" target="_blank" rel="noopener noreferrer">
                                    ${new Date(release.published_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                    <i class="fab fa-github github-icon"></i>
                                </a>
                            </div>
                            <hr class="changelog-divider">
                        `;
                        card.innerHTML += releaseBodyHTML;
                        changelogContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    changelogContainer.innerHTML = '<div class="alert alert-danger" role="alert">Could not load changelogs. Please try again later.</div>';
                });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('copyright-year').innerHTML = `© ${new Date().getFullYear()} RoValra. Not affiliated with Roblox Corporation.`;
        });
    </script>
</body>
</html>
