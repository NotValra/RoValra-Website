    <style>
        .svg-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .svg-base {
            position: relative;
            z-index: 3;
        }

        .svg-blur-small,
        .svg-blur-large {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            opacity: 0.15;
            transform-origin: center center;
        }

        .svg-blur-small {
            z-index: 2;
            transition: filter 2.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 2.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .svg-blur-large {
            filter: blur(20px);
            opacity: 0.25;
            z-index: 1;
            transition: filter 3s cubic-bezier(0.19, 1, 0.22, 1), opacity 3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .svg-container {
            width: min(90vw, 800px);
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .svg-container svg {
            width: 100%;
            height: auto;
            transform-origin: center center;
            transform: scale(1);
        }


        .category-card {
            background: var(--glass-background, rgba(15, 15, 15, 0.7));
            backdrop-filter: var(--glass-backdrop-filter, blur(10px));
            -webkit-backdrop-filter: var(--glass-backdrop-filter, blur(10px));
            border: var(--glass-border, 1px solid rgba(255, 255, 255, 0.1));
            border-radius: var(--border-radius-lg, 1rem);
            padding: 1.5rem 2rem;
            box-shadow: var(--glass-box-shadow, 0 4px 30px rgba(0, 0, 0, 0.2));
            margin-bottom: 2rem;
        }

        .category-title {
            font-family: 'font-bold', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(90deg, #ffe58a, #b39eff, #7bf0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features-section .features-list li {
            position: relative;
            padding: 1rem 3rem 1rem 2.5rem;
            border-bottom: 1px solid transparent;
            border-image: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent) 1;
            cursor: pointer;
        }


        .features-section .features-list li::before {
            content: '◦';
            position: absolute;
            left: 0.25rem;
            top: 1.1rem;
            color: #7bf0ff;
            font-weight: bold;
            font-size: 1.3rem;
            line-height: 1;
        }

        .features-section .feature-content-wrapper {
            position: relative;
        }

        .features-section .feature-chevron {
            position: absolute;
            right: 1rem;
            top: 0.8rem;
            transform: translateY(0);
            font-size: 0.8rem;
            color: #ced4da;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .features-section .features-list li.has-description {
            cursor: pointer;
        }

        .features-section .features-list li.expanded::after {
            transform: rotate(180deg);
        }

        .features-section .features-list li.has-description:hover .feature-chevron {
            color: #e9ecef;
        }

        .features-section .feature-chevron.rotate {
            transform: rotate(180deg);
        }

        .features-section .features-list li:first-child {
            padding-top: 1rem;
        }

        .features-section .features-list li:last-child {
            padding-bottom: 0.25rem;
            border-bottom: none;
        }

        .features-section .feature-content-wrapper {
            transition: transform 0.3s ease;
            padding: 0.5rem;
            margin: -0.5rem;
            border-radius: 8px;
        }

        .features-section .features-list li.has-description:hover .feature-content-wrapper {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .features-section .feature-title {
            font-family: 'font-bold', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #e9ecef;
            padding-bottom: 0;
        }

        .features-section .feature-title {
            padding-right: 2rem;
        }

        .features-section .feature-description {
            display: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, visibility 0.35s ease, margin-top 0.35s ease;
            font-family: 'font-regular', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ced4da;
            margin-top: 0;
        }

        .features-section .feature-description.show {
            display: block;
            opacity: 1;
            visibility: visible;
            margin-top: 0.5rem;
        }

        .hero-section.text-center {
            padding-bottom: 30px;
        }


        .hero-section {
            overflow: visible !important;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const config = { initialBlur: 5, blurDuration: 1, scaleStart: 1.14, scaleEnd: 1, scaleDuration: 2000 };
            const bg = document.getElementById("bg");
            const svgBlurSmall = document.querySelector(".svg-blur-small");
            const svgBlurLarge = document.querySelector(".svg-blur-large");

            setTimeout(() => {
                if (svgBlurSmall) {
                    svgBlurSmall.style.filter = 'blur(40px)';
                    svgBlurSmall.style.opacity = '0.5';
                }
                if (svgBlurLarge) {
                    svgBlurLarge.style.filter = 'blur(100px)';
                    svgBlurLarge.style.opacity = '0.85';
                }
            }, 50);

            if (bg) {
                bg.style.filter = `blur(${config.initialBlur}px)`;
                setTimeout(() => {
                    bg.style.transition = `filter ${config.blurDuration}s ease-out`;
                    bg.style.filter = `blur(0px)`;
                }, 50);

                let scaleStartTime = performance.now();
                function updateBackgroundAnimation() {
                    const now = performance.now();
                    const elapsed = now - scaleStartTime;
                    const t = Math.min(elapsed / config.scaleDuration, 1);
                    const easeOut = 1 - Math.pow(1 - t, 3);
                    const currentScaleValue = config.scaleStart + (config.scaleEnd - config.scaleStart) * easeOut;
                    bg.style.transform = `translate(-50%, -50%) rotate(-15deg) scale(${currentScaleValue})`;
                    if (elapsed < config.scaleDuration) {
                        requestAnimationFrame(updateBackgroundAnimation);
                    }
                }
                updateBackgroundAnimation();
            }

            const featuresContainer = document.getElementById('featuresContainer');
            if (!featuresContainer) return;

            function parseMarkdown(text) {
                if (!text) return '';

                text = text.replace(/\{\{(\w+)\s(.*?)\}\}/g, (match, color, content) => {
                    return `<span style="color:${color}; font-weight: bold;">${content}</span>`;
                });

                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                return text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            }

            try {
                if (typeof featuresData !== 'undefined') {
                    for (const categoryKey in featuresData) {
                        const categoryGroup = featuresData[categoryKey];
                        const categoryCard = document.createElement('div');
                        categoryCard.className = 'category-card';

                        const categoryTitle = document.createElement('h2');
                        categoryTitle.className = 'category-title';
                        categoryTitle.textContent = categoryGroup.title;
                        categoryCard.appendChild(categoryTitle);

                        const hr = document.createElement('hr');
                        hr.className = 'changelog-divider my-1';
                        categoryCard.appendChild(hr);

                        const featuresList = document.createElement('ul');
                        featuresList.className = 'features-list';

                        for (const settingKey in categoryGroup.settings) {
                            const feature = categoryGroup.settings[settingKey];
                            const listItem = document.createElement('li');

                            const featureContentWrapper = document.createElement('div');
                            featureContentWrapper.className = 'feature-content-wrapper';

                            const featureTitle = document.createElement('div');
                            featureTitle.className = 'feature-title';
                            featureTitle.textContent = feature.label.replace(/^Enable\s+/i, '');
                            featureContentWrapper.appendChild(featureTitle);

                            const description = feature.description || [];
                            const descriptionArray = Array.isArray(description) ? description : [description];

                            if (descriptionArray.some(line => line && line.trim() !== "")) {
                                const featureDescriptionSpan = document.createElement('span');
                                featureDescriptionSpan.className = 'feature-description';
                                featureDescriptionSpan.innerHTML = descriptionArray.map(line => parseMarkdown(line)).join('<br />');
                                
                                const featureChevron = document.createElement('i');
                                featureChevron.className = 'fas fa-chevron-down feature-chevron';

                                listItem.classList.add('has-description');
                                listItem.addEventListener('click', () => {
                                    const isExpanded = listItem.classList.toggle('expanded');
                                    if (isExpanded) {
                                        featureDescriptionSpan.style.display = 'block';
                                        requestAnimationFrame(() => {
                                            featureDescriptionSpan.classList.add('show');
                                        });
                                        featureChevron.classList.add('rotate');
                                    } else {
                                        featureDescriptionSpan.classList.remove('show'); 

                                        featureDescriptionSpan.addEventListener('transitionend', () => {
                                            if (!listItem.classList.contains('expanded')) {
                                                featureDescriptionSpan.style.display = 'none';
                                            }
                                        }, { once: true });
                                        featureChevron.classList.remove('rotate');
                                    }
                                });
                                featureContentWrapper.appendChild(featureChevron);
                                featureContentWrapper.appendChild(featureDescriptionSpan);

                            }
                            listItem.appendChild(featureContentWrapper);
                            featuresList.appendChild(listItem);
                        }

                        categoryCard.appendChild(featuresList);
                        featuresContainer.appendChild(categoryCard);
                    }
                } else {
                    throw new Error('featuresData object not found. Check if features.js is loaded.');
                }
            } catch (error) {
                    featuresContainer.innerHTML = `
                        <div class="category-card">
                            <h2 class="category-title">Error</h2>
                            <hr class="changelog-divider my-3">
                            <p class="feature-description">Could not load features. Please try again later.</p>
                        </div>
                    `;
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('copyright-year').innerHTML = `© ${new Date().getFullYear()} RoValra. Not affiliated with Roblox Corporation.`;
        });
    </script>
