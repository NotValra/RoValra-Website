    <style>
        .hero-section {
            text-align: center;
            padding-top: 4rem;
            padding-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .svg-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .svg-base {
            position: relative;
            z-index: 3;
        }

        .svg-blur-small,
        .svg-blur-large {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center center;
        }

        .svg-blur-small {
            z-index: 2;
            filter: blur(10px);
            opacity: 0.15;
            transition: filter 2.5s cubic-bezier(0.19, 1, 0.22, 1),
                opacity 2.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .svg-blur-large {
            z-index: 1;
            filter: blur(20px);
            opacity: 0.25;
            transition: filter 3s cubic-bezier(0.19, 1, 0.22, 1),
                opacity 3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .roblox-svg-text {
            height: 1.4em;
            width: auto;
            vertical-align: middle;
            margin-right: 0.2em;
            margin-bottom: 0.1em;
        }

        .features-section h2.text-center {
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px !important;
            position: relative;
            z-index: 2;
        }

        .features-section .carousel {
            max-width: 1000px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: 0 0px 200px rgb(0, 0, 0);
        }

        .features-section .carousel-item img {
            width: 100%;
            height: auto;
            filter: brightness(0.9);
            vertical-align: middle;
        }

        .features-section .carousel-caption {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 2.5rem;
            text-align: left;
        }

        .features-section .carousel-caption h5 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .features-section .carousel-caption p {
            font-size: 1.1rem;
            max-width: 80%;
        }

        .features-section .carousel-indicators {
            bottom: -10px;
        }

        .features-section .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 8px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .features-section .carousel-indicators .active {
            background-color: #fff;
        }

        .features-section .carousel-control-prev,
        .features-section .carousel-control-next {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .features-section .carousel-control-prev {
            left: 1rem;
        }

        .features-section .carousel-control-next {
            right: 1rem;
        }

        .features-section .carousel-control-prev:hover,
        .features-section .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .features-section .fancy-button,
        .features-section .rainbow-line {
            position: relative;
            z-index: 2;
        }

        .btn.btn-primary.btn-lg {
            margin-bottom: 80px;
            background-color: rgba(0, 0, 0, 1);
        }

        @media (max-width: 768px) {
            .features-section .carousel-caption {
                padding: 1.5rem;
            }

            .features-section .carousel-caption h5 {
                font-size: 1.5rem;
            }

            .features-section .carousel-caption p {
                font-size: 1rem;
                max-width: 90%;
            }

            .features-section .carousel-control-prev,
            .features-section .carousel-control-next {
                width: 40px;
                height: 40px;
            }

            .features-section .carousel-indicators {
                bottom: 0px;
            }
        }

        @media (max-width: 576px) {
            .features-section .carousel-caption {
                padding: 1rem;
            }

            .features-section .carousel-caption h5 {
                font-size: 1.25rem;
            }

            .features-section .carousel-caption p {
                font-size: 0.9rem;
            }

            .features-section .carousel-indicators {
                bottom: -20px;
            }

            .features-section .carousel-indicators button {
                width: 10px;
                height: 10px;
            }

            .features-section .carousel-control-prev {
                left: 0.5rem;
            }

            .features-section .carousel-control-next {
                right: 0.5rem;
            }


        }
    </style>
</head>
